<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 sm:px-6 py-6 sm:py-12">
    <header class="mb-8 sm:mb-12 text-center">
      <h1 class="text-3xl sm:text-4xl font-bold text-black mb-2 flex items-center justify-center gap-3 mt-10">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLW1haWwtc2VhcmNoLWljb24gbHVjaWRlLW1haWwtc2VhcmNoIj48cGF0aCBkPSJNMjIgMTIuNVY2YTIgMiAwIDAgMC0yLTJINGEyIDIgMCAwIDAtMiAydjEyYzAgMS4xLjkgMiAyIDJoNy41Ii8+PHBhdGggZD0ibTIyIDctOC45NyA1LjdhMS45NCAxLjk0IDAgMCAxLTIuMDYgMEwyIDciLz48cGF0aCBkPSJNMTggMjFhMyAzIDAgMSAwIDAtNiAzIDMgMCAwIDAgMCA2WiIvPjxjaXJjbGUgY3g9IjE4IiBjeT0iMTgiIHI9IjMiLz48cGF0aCBkPSJtMjIgMjItMS41LTEuNSIvPjwvc3ZnPg==" alt="Email Search Icon" class="w-6 h-6 sm:w-8 sm:h-8 text-blue-600">
        <span data-i18n="title">Email Finder</span>
      </h1>
      <p class="text-sm sm:text-base text-gray-600 max-w-2xl mx-auto px-4" data-i18n="subtitle">Trouvez facilement des adresses email professionnelles</p>
    </header>

    <main class="bg-white rounded-xl shadow-md p-4 sm:p-8 max-w-3xl mx-auto">
      <form id="personForm" class="mb-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
          <div>
            <label for="firstName" class="block text-gray-700 font-medium mb-2" data-i18n="firstName">Prénom</label>
            <input 
              type="text" 
              id="firstName" 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
            >
          </div>
          <div>
            <label for="lastName" class="block text-gray-700 font-medium mb-2" data-i18n="lastName">Nom</label>
            <input 
              type="text" 
              id="lastName" 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
            >
          </div>
        </div>
        <div class="mb-4">
          <label for="domain" class="block text-gray-700 font-medium mb-2" data-i18n="domain">Domaine</label>
          <div class="flex">
            <span class="inline-flex items-center px-3 py-3 border border-r-0 border-gray-300 rounded-l-lg bg-gray-50 text-gray-500">
              @
            </span>
            <input 
              type="text" 
              id="domain" 
              class="w-full px-4 py-3 border border-gray-300 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="entreprise.com"
              required
            >
          </div>
        </div>
        <div class="flex flex-col sm:flex-row gap-2 justify-center items-center">
          <button 
            type="submit"
            class="w-full sm:w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition duration-200"
            data-i18n="addPerson"
          >
            Ajouter la personne
          </button>
          <button 
            type="button"
            id="generateEmails"
            class="w-full sm:w-full bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg transition duration-200"
            data-i18n="generateEmails"
          >
            Générer les emails
          </button>
        </div>
      </form>

      <div class="border-t border-gray-200 pt-6">
        <h2 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4" data-i18n="peopleList">Personnes ajoutées</h2>
        <div id="peopleList" class="space-y-2 mb-6">
          <!-- Les personnes seront ajoutées ici dynamiquement -->
        </div>

        <h2 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4" data-i18n="results">Suggestions d'emails</h2>
        <div id="resultsContainer" class="space-y-4">
          <!-- Les suggestions d'emails seront ajoutées ici dynamiquement -->
        </div>
      </div>
    </main>

    <footer class="mt-8 sm:mt-12 text-center text-gray-500 text-xs sm:text-sm">
      <p data-i18n="copyright">© 2025 Email Finder</p>
      <p class="mt-2">
        <a href="https://github.com/gayakaci20" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800 transition duration-200">

          Gaya KACI

        - <span data-i18n="openSource">Projet Open Source</span>
      </p>
    </footer>
  </div>

  <script src="translations.js"></script>
  <script src="script.js"></script>
</body>
</html>
