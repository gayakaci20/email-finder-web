      <h1 class="text-4xl font-bold text-black mb-2 flex items-center justify-center gap-3">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9ImN1cnJlbnRDb2xvciIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiIGNsYXNzPSJsdWNpZGUgbHVjaWRlLW1haWwtc2VhcmNoLWljb24gbHVjaWRlLW1haWwtc2VhcmNoIj48cGF0aCBkPSJNMjIgMTIuNVY2YTIgMiAwIDAgMC0yLTJINGEyIDIgMCAwIDAtMiAydjEyYzAgMS4xLjkgMiAyIDJoNy41Ii8+PHBhdGggZD0ibTIyIDctOC45NyA1LjdhMS45NCAxLjk0IDAgMCAxLTIuMDYgMEwyIDciLz48cGF0aCBkPSJNMTggMjFhMyAzIDAgMSAwIDAtNiAzIDMgMCAwIDAgMCA2WiIvPjxjaXJjbGUgY3g9IjE4IiBjeT0iMTgiIHI9IjMiLz48cGF0aCBkPSJtMjIgMjItMS41LTEuNSIvPjwvc3ZnPg==" alt="Email Search Icon" class="w-8 h-8 text-blue-600">

      </h1>
      <p class="text-gray-600 max-w-2xl mx-auto" data-i18n="subtitle">Trouvez facilement des adresses email professionnelles</p>
    </header>

    <main class="bg-white rounded-xl shadow-md p-8 max-w-3xl mx-auto">
      <div class="mb-6">
        <label for="search" class="block text-gray-700 font-medium mb-2" data-i18n="search">Recherche</label>
        <div class="flex">
          <input 
            type="text" 
            id="search" 
            data-i18n-placeholder="searchPlaceholder"
            placeholder="Noms séparés par des virgules @ domaine (ex: Jean Dupont, Marie Martin @ entreprise.com)" 
            class="flex-grow px-4 py-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
          <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-r-lg transition duration-200" data-i18n="searchButton">
            Rechercher
          </button>
        </div>
        <p class="mt-2 text-sm text-gray-500" data-i18n="searchHint">
          Entrez les noms séparés par des virgules, suivis du symbole @ et du domaine de l'entreprise
        </p>
      </div>

      <div class="border-t border-gray-200 pt-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4" data-i18n="results">Résultats</h2>
        <div class="space-y-4">
          <div class="p-4 border border-gray-200 rounded-lg">
            <p class="text-gray-600" data-i18n="noResults">Entrez des noms et un domaine pour générer les adresses email possibles</p>
          </div>
        </div>
      </div>
    </main>
